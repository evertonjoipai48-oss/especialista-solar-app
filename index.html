<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Especialista Solar PRO 11</title>

<link rel="manifest" href="manifest.json">
<link rel="icon" href="favicon.ico">
<link rel="stylesheet" href="style.css">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>

<header>
<h1>☀ Especialista Solar PRO 11</h1>
<p>Dashboard • Propostas • Economia • PDF • App instalável</p>
</header>

<div class="grid">

<section class="card">
<h2>Cliente</h2>
<input id="cliente" placeholder="Nome do cliente">
<input id="consumo" type="number" placeholder="Consumo mensal kWh">
<input id="conta" type="number" placeholder="Valor conta (R$)">
<button onclick="salvarCliente()">Salvar Cliente</button>
<select id="lista" onchange="carregar()"></select>
</section>

<section class="card">
<h2>Proposta</h2>
<input id="precoKit" type="number" placeholder="Valor do Kit (R$)">
<input id="parcelas" type="number" placeholder="Parcelas">
<button onclick="gerarProposta()">Gerar Proposta PDF</button>
</section>

<section class="card">
<h2>Dashboard</h2>
<p id="economia"></p>
<p id="roi"></p>
<canvas id="grafico"></canvas>
</section>

</div>

<script src="app.js"></script>
</body>
</html>
