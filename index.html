<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Especialista Solar PRO 7.0</title>

  <link rel="stylesheet" href="style.css"/>

  <script type="module" src="app.js"></script>


  <!-- Firebase -->
  <script type="module" src="app.js"></script>
</head>

<body>

<header>
  <h1>☀ Especialista Solar PRO 7.0</h1>
  <p>Login • Nuvem • Painel Financeiro</p>
</header>

<section id="loginBox" class="card">
  <h2>Login</h2>
  <input id="email" placeholder="Email">
  <input id="senha" type="password" placeholder="Senha">
  <button id="btnLogin">Entrar / Criar conta</button>
</section>

<section id="appBox" style="display:none">

  <div class="card">
    <button id="logout">Sair</button>
  </div>

  <div class="card">
    <h2>Cliente</h2>
    <input id="clienteNome" placeholder="Nome do cliente">
    <button id="addCliente">Adicionar</button>
    <select id="clientesSelect"></select>
  </div>

  <div class="card">
    <h2>Dados do mês</h2>
    <input id="mes" placeholder="Mês">
    <input id="producao" placeholder="Produção kWh">
    <input id="tarifa" value="1.12">
    <button id="salvar">Salvar</button>
  </div>

  <div class="card">
    <h2>Painel Financeiro</h2>
    <p id="totalReceita"></p>
    <canvas id="graficoFinanceiro"></canvas>
  </div>

  <div class="card">
    <table id="tabela"></table>
  </div>

</section>

</body>
</html>
