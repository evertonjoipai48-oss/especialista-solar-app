<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Especialista Solar PRO 12</title>

<link rel="manifest" href="manifest.json">
<link rel="icon" href="favicon.ico">
<link rel="stylesheet" href="style.css">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>

<header>
<h1>☀ Especialista Solar PRO 12</h1>
<p>CRM • Funil de Vendas • Kits automáticos • Propostas • PDF</p>
</header>

<section class="card">
<h2>Novo Lead</h2>
<input id="nome" placeholder="Nome cliente">
<input id="telefone" placeholder="WhatsApp">
<input id="consumo" type="number" placeholder="Consumo mensal kWh">
<select id="status">
<option>Lead</option>
<option>Orçamento</option>
<option>Fechado</option>
<option>Instalado</option>
</select>
<button onclick="addCliente()">Salvar</button>
</section>

<section class="card">
<h2>Clientes (CRM)</h2>
<select id="lista" size="6" onchange="selecionar()"></select>
<button onclick="mudarStatus()">Atualizar Status</button>
<button onclick="excluir()">Excluir</button>
</section>

<section class="card">
<h2>Kit automático</h2>
<p id="kitInfo"></p>
<input id="parcelas" type="number" placeholder="Parcelas">
<button onclick="gerarProposta()">Gerar Proposta PDF</button>
</section>

<section class="card">
<h2>Dashboard</h2>
<p id="resumo"></p>
<canvas id="grafico"></canvas>
</section>

<script src="app.js"></script>
</body>
</html>
