<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Especialista Solar PRO 9.0</title>

  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">

  <!-- Chart.js OFFLINE -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <header>
    <h1>☀ Especialista Solar PRO 9.0</h1>
    <p>Monitoramento • Clientes • Produção • Relatórios</p>
  </header>

  <section class="card">
    <h2>Cliente</h2>
    <input id="clienteNome" placeholder="Nome do cliente">
    <button onclick="addCliente()">Adicionar</button>
    <select id="clienteSelect"></select>
  </section>

  <section class="card">
    <h2>Dados do mês</h2>
    <input id="mes" placeholder="Mês (Ex: Jan)">
    <input id="kwh" type="number" placeholder="Produção kWh">
    <button onclick="addRegistro()">Salvar</button>
    <button onclick="exportarCSV()">Exportar Excel (CSV)</button>
  </section>

  <section class="card">
    <canvas id="grafico"></canvas>
  </section>

<script src="app.js"></script>
</body>
</html>
